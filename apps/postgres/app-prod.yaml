apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-mlflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Thay URL này bằng URL repo GitHub của bạn (ví dụ repo KLTN của bạn)
    repoURL: 'https://github.com/DarkinSideNet/DevOps_Projects.git'
    targetRevision: main
    path: charts/postgres
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mlflow-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
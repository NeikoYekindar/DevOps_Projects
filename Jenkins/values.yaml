jenkins:
  controller:
    # Sửa đoạn này
    image:
      repository: "jenkins/jenkins" # Tên image nằm ở đây
      tag: "lts-jdk21"              # Tag nằm trong block image
      
    # ... các cấu hình resources, serviceType giữ nguyên ...
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1536Mi"
    serviceType: NodePort
    nodePort: 30000
    
    installLatestPlugins: false
    overwritePlugins: true
    installPlugins:
      - configuration-as-code:1985.vdda_32d0c4ea_b_
      
      # Các plugin bạn cần
      - git-client:6.4.1
      - git:5.7.0  # (Nên dùng 5.7.0 đi kèm với git-client mới)
      
      # Các plugin cốt lõi khác (Tôi đã update version mới nhất để fix lỗi bảo mật)
      - workflow-aggregator:600.vb_57cdd26fdd7
      - kubernetes:4306.vc91e951ea_eb_d
      - workflow-job:1549.vc8d7f497b_22f       # Fix lỗi security
      - credentials-binding:681.vf91669a_32e45
      
    JCasC:
      defaultConfig: true
      configScripts:
        welcome-message: |
          jenkins:
            systemMessage: "Configured via Wrapper Chart"

  persistence:
    enabled: true
    size: "8Gi"
    storageClass: ""
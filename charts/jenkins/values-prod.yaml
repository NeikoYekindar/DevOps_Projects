jenkins:
  persistence:
    size: "8Gi"  # Production uses larger storage

  controller:
    # Production-specific URL
    jenkinsUrlProtocol: https
    jenkinsUrl: https://jenkins.neikoscloud.net

    # Environment variables for production
    # NOTE: This is an array, so it REPLACES the array in values.yaml (if any)
    containerEnv:
      - name: AWS_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: jenkins-aws-access-credential
            key: awsAccessKey
      - name: AWS_SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: jenkins-aws-access-credential
            key: awsSecretKey
      - name: SSH_USERNAME
        valueFrom:
          secretKeyRef:
            name: jenkins-ssh-eks-credential
            key: username
      - name: SSH_PRIVATE_KEY
        valueFrom:
          secretKeyRef:
            name: jenkins-ssh-eks-credential
            key: privateKey
      - name: GITHUB_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: jenkins-prod-github-oauth-secret  # Production secret name
            key: clientId
      - name: GITHUB_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: jenkins-prod-github-oauth-secret  # Production secret name
            key: clientSecret

    # JCasC configurations
    # NOTE: configScripts is an object/map, so it MERGES with values.yaml
    # Keys defined here will override keys in values.yaml
    JCasC:
      configScripts:
        # Override welcome message for production
        welcome-message: |
          jenkins:
            systemMessage: "Welcome to Jenkins Production Server"

        # Add GitHub OAuth security configuration
        security: |
          jenkins:
            securityRealm:
              github:
                githubWebUri: "https://github.com"
                githubApiUri: "https://api.github.com"
                clientID: "${GITHUB_CLIENT_ID}"
                clientSecret: "${GITHUB_CLIENT_SECRET}"
                oauthScopes: "read:org,user:email"

        # Credentials configuration (depends on containerEnv above)
        credentials-config: |
          credentials:
            system:
              domainCredentials:
                - credentials:
                    - basicSSHUserPrivateKey:
                        scope: GLOBAL
                        id: "ssh-eks-key"
                        description: "SSH key for EKS access"
                        username: "${SSH_USERNAME}"
                        privateKeySource:
                          directEntry:
                            privateKey: "${SSH_PRIVATE_KEY}"
                    - usernamePassword:
                        scope: GLOBAL
                        id: "aws-credentials"
                        description: "AWS Access Credentials"
                        username: "${AWS_ACCESS_KEY}"
                        password: "${AWS_SECRET_KEY}"
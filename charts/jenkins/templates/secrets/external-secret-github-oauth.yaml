{{- if .Values.externalSecrets.github.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Namespace }}-github-oauth-secret
  labels:
    app: jenkins
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: {{ .Release.Namespace }}-github-oauth-secret
    creationPolicy: Owner
  data:
  - secretKey: clientId
    remoteRef:
      key: {{ .Values.externalSecrets.github.secretPath }}
      property: clientId
  - secretKey: clientSecret
    remoteRef:
      key: {{ .Values.externalSecrets.github.secretPath }}
      property: clientSecret
{{- end }}

# Default values for external-secrets chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configuration for custom ClusterSecretStore template
clusterSecretStore:
  name: aws-secrets-manager
  region: us-east-1
  serviceAccount:
    name: external-secrets
    namespace: external-secrets

# Configuration for external-secrets dependency chart
external-secrets:
  installCRDs: true
  serviceAccount:
    create: true
    name: external-secrets
    annotations: {}
  # Ensure the webhook also uses the same service account
  webhook:
    serviceAccount:
      create: false
      name: external-secrets
  certController:
    serviceAccount:
      create: false
      name: external-secrets

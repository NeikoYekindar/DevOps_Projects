# Default values for traefik wrapper chart
# Most settings use defaults from traefik chart v37.1.1

traefik:
  # Service configuration
  service:
    enabled: true
    type: LoadBalancer
    annotations: {}

  # Providers configuration
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: false
    kubernetesIngress:
      enabled: true
      namespaces: []
